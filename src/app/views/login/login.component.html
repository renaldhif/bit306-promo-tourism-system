<div class="bg-white">
  <div class="flex justify-center h-screen">
    <div class="hidden bg-cover lg:block lg:w-2/3">
      <img src="../../../assets/images/bg-petronas.webp" alt="background" class="object-cover w-full h-full">
    </div>
    <div class="flex items-center w-full max-w-md px-6 mx-auto lg:w-2/6 bg-whiteBackground">
      <div class="flex-1 py-14 px-10 border border-border rounded-lg shadow-lg lg:shadow-none lg:border-none lg:p-0">
        <div class="flex items-center justify-center pb-5">
          <img src="../../../assets/icons/ic_logo.png" width="300" alt="logo">
        </div>
        <div class="mt-8">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email -->
            <div>
              <label for="email" class="block mb-2 text-sm text-gray-600">Email Address</label>
              <input
                formControlName="email"
                id="email"
                placeholder="user@example.com"
                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
              >
            </div>

            <!-- Password -->
            <div class="mt-6">
              <div>
                <label class="block mt-4 text-sm text-gray-600">Password</label>
                <div class="relative">
                  <input
                    formControlName="password"
                    [type]="passwordFieldType"
                    placeholder="Enter your password"
                    class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
                  />
                  <button
                    type="button"
                    class="absolute inset-y-0 right-0 mr-5 flex items-center cursor-pointer box-border"
                    (click)="togglePasswordVisibility()"
                  >
                    <i *ngIf="passwordFieldType === 'password'" class="fa fa-eye text-gray-400"></i>
                    <i *ngIf="passwordFieldType === 'text'" class="fa fa-eye-slash text-gray-400"></i>
                  </button>
                </div>
              </div>
            </div>

            <!-- Login Button -->
            <div class="mt-6">
              <button type="submit" class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue-500 rounded-md hover:bg-blue-400 focus:outline-none focus:bg-blue-400 focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                Login
              </button>
            </div>
            <!-- <p class="mt-6 text-sm text-red-500"
            *ngIf="loginForm.invalid && buttonClicked">Login failed. Invalid email or password.</p> -->
          </form>
          <p class="mt-6 text-sm text-gray-400">
            Don't have an account yet?
            <a
              (click)="goToRegister()"
              class="focus:outline-none focus:underline hover:underline font-semibold text-primary"
            >Register here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
