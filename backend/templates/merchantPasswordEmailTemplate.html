<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Account Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .content {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Welcome to Promo Tourism, {{fullname}}</h2>
            <p>Your merchant account has been successfully created. Below is your temporary password:</p>
            <p><strong>Password:</strong> {{password}}</p>
            <p>To make your password is secure and easy to remember, please change this password upon your first login.</p>
        </div>
    </div>
</body>
</html>
